apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopifake-frontend
  namespace: shopifake-sandbox
  labels:
    app: shopifake-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopifake-frontend
  template:
    metadata:
      labels:
        app: shopifake-frontend
    spec:
      containers:
      - name: frontend
        image: axeltpt/shopifake-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

