apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopifake-frontend-ingress
  namespace: shopifake-sandbox
  annotations:
    # Traefik annotations (k3s uses Traefik by default)
    traefik.ingress.kubernetes.io/router.entrypoints: web
    # Alternative: If using nginx ingress controller, uncomment these:
    # nginx.ingress.kubernetes.io/server-snippet: |
    #   server_name shopifake.axel-trepout.fr *.shopifake.axel-trepout.fr;
spec:
  ingressClassName: traefik  # Change to 'nginx' if using nginx ingress controller
  rules:
  # Main domain rule (for the shopifake subdomain)
  # Set VITE_BASE_DOMAIN=shopifake.axel-trepout.fr in your environment
  - host: shopifake.axel-trepout.fr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shopifake-frontend-service
            port:
              number: 80
  # Wildcard subdomain rule for client sites
  # This supports URLs like: my-site.shopifake.axel-trepout.fr
  # Note: Some ingress controllers handle wildcards differently
  # For Traefik, this should work. For nginx, you may need to use regex
  - host: "*.shopifake.axel-trepout.fr"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shopifake-frontend-service
            port:
              number: 80

