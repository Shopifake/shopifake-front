apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopifake-frontend-ingress
  namespace: shopifake-sandbox
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik  # Change to 'nginx' if using nginx ingress controller
  rules:
  # Main domain rule (for the shopifake subdomain)
  # Set VITE_BASE_DOMAIN=shopifake.axel-trepout.fr in your environment
  - host: shopifake.axel-trepout.fr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shopifake-frontend-service
            port:
              number: 80
  - host: "*.shopifake.axel-trepout.fr"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shopifake-frontend-service
            port:
              number: 80

